{% extends "base.html" %}

{% block title %}Создание заявки{% endblock %}

{% block content %}
<h2 class="mb-4">Создать новую заявку</h2>

<form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
        <label for="subject" class="form-label">Тема</label>
        <input type="text" name="subject" class="form-control" id="subject" required>
    </div>
    <div class="mb-3">
        <label for="body" class="form-label">Описание</label>
        <textarea name="body" class="form-control" id="body" rows="5" required></textarea>
    </div>
    <div class="mb-3">
        <label for="file" class="form-label">Вложение (необязательно)</label>
        <input type="file" name="file" class="form-control" id="file">
    </div>
    <button type="submit" class="btn btn-primary">Создать</button>
</form>
{% endblock %}
