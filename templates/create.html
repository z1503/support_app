<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создать заявку</title>
</head>
<body>
    <h2>Создание новой заявки</h2>
    <form method="POST">
        <label for="sender">Ваше имя:</label><br>
        <input type="text" name="sender" required><br><br>

        <label for="subject">Тема:</label><br>
        <input type="text" name="subject" required><br><br>

        <label for="body">Описание:</label><br>
        <textarea name="body" rows="5" cols="40" required></textarea><br><br>

        <button type="submit">Отправить заявку</button>
    </form>
    <br>
    <a href="/dashboard">Назад к списку заявок</a>
</body>
</html>
