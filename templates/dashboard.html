<!doctype html>
<html>
<head><title>Панель</title></head>
<body>
  <h2>Добро пожаловать, {{ session['user'] }}</h2>
  <a href="{{ url_for('create') }}">Создать заявку</a> |
  <a href="{{ url_for('logout') }}">Выход</a>
  <h3>Заявки:</h3>
  <ul>
    {% for ticket in tickets %}
      <li>
        <strong>{{ ticket['sender'] }}</strong> — {{ ticket['subject'] }} (статус: {{ ticket['status'] }})
        <form method="post" action="{{ url_for('update', ticket_id=ticket['id']) }}">
          <select name="status">
            <option value="Новая" {% if ticket['status'] == 'Новая' %}selected{% endif %}>Новая</option>
            <option value="В работе" {% if ticket['status'] == 'В работе' %}selected{% endif %}>В работе</option>
            <option value="Закрыта" {% if ticket['status'] == 'Закрыта' %}selected{% endif %}>Закрыта</option>
          </select>
          <button type="submit">Обновить</button>
        </form>
        Отправитель: {{ ticket['sender'] }}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
