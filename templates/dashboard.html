<!doctype html>
<html>
<head><title>Панель</title></head>
<body>
  <h2>Добро пожаловать, {{ session.username }}</h2>
  <a href="{{ url_for('create') }}">Создать заявку</a> |
  <a href="{{ url_for('logout') }}">Выход</a>
  <h3>Заявки:</h3>
  <ul>
    {% for ticket in tickets %}
      <li>
        <strong>{{ ticket[1] }}</strong> — {{ ticket[2] }} (статус: {{ ticket[3] }})
        {% if session.role == 'admin' %}
          <form method="post" action="{{ url_for('update', ticket_id=ticket[0]) }}">
            <select name="status">
              <option value="Новая">Новая</option>
              <option value="В работе">В работе</option>
              <option value="Закрыта">Закрыта</option>
            </select>
            <button type="submit">Обновить</button>
          </form>
          Отправитель: {{ ticket[4] }}
        {% endif %}
      </li>
    {% endfor %}
  </ul>
</body>
</html>
