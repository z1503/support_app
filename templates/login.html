{% extends "base_auth.html" %}

{% block title %}Вход в систему{% endblock %}

{% block content %}
<div class="container d-flex align-items-center justify-content-center" style="min-height: 100vh;">
    <div class="card shadow-sm p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Вход в систему</h3>

        {% if error %}
            <div class="alert alert-danger">
                {{ error }}
            </div>
        {% endif %}

        <form method="POST">
            <div class="mb-3">
                <label for="username_or_email" class="form-label">Имя пользователя или Email</label>
                <input type="text" class="form-control" name="username_or_email" id="username_or_email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" name="password" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Войти</button>
        </form>
        
        <div class="text-center mt-4">
                <a href="{{ url_for('create_public_ticket') }}" class="link-primary text-decoration-none">Оставить заявку без регистрации</a>
            </small>
        </div>
        
        <div class="text-center">
            <a href="/register" class="btn btn-link">Нет аккаунта? Зарегистрироваться</a>
        </div>
    </div>
</div>
{% endblock %}
