<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 30px;
    }
    h2 {
      color: #333;
    }
    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #4CAF50;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }
    p {
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Подтверждение регистрации</h2>
    <p>Здравствуйте, {{ username }}!</p>
    <p>Благодарим за регистрацию. Пожалуйста, подтвердите ваш адрес электронной почты, нажав на кнопку ниже:</p>
    <a href="{{ confirm_url }}" class="button">Подтвердить email</a>
    <p>Если вы не регистрировались, просто проигнорируйте это сообщение.</p>
    <p>С уважением,<br>Команда поддержки</p>
  </div>
</body>
</html>
