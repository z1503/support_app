<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация завершена</title>
  <style>
    body {
      background: #f8fafc;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }
    .email-card {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 1.5rem;
      box-shadow: 0 8px 32px rgba(0,0,0,0.08);
      padding: 2.2rem 1.7rem 2rem 1.7rem;
      text-align: center;
    }
    .email-title {
      font-size: 1.6rem;
      font-weight: 700;
      color: #0d6efd;
      margin-bottom: 1.3rem;
      letter-spacing: 0.03em;
    }
    .email-message {
      color: #444;
      font-size: 1.08rem;
      margin-bottom: 2rem;
      line-height: 1.6;
    }
    .email-footer {
      color: #888;
      font-size: 0.96rem;
      margin-top: 2.3rem;
      line-height: 1.5;
    }
    @media (max-width: 600px) {
      .email-card { padding: 1.2rem 0.5rem; border-radius: 1rem; }
      .email-title { font-size: 1.25rem; }
    }
  </style>
</head>
<body>
  <div class="email-card">
    <div class="email-title">Регистрация успешно завершена</div>
    <div class="email-message">
      Здравствуйте, <b>{{ username }}</b>!<br>
      <br>
      Спасибо за регистрацию в нашей системе.<br>
      Теперь вы можете войти в личный кабинет, используя свои данные.
    </div>
    <div class="email-footer">
      Если вы не регистрировались, просто проигнорируйте это письмо.<br><br>
      С уважением,<br>
      Команда поддержки
    </div>
  </div>
</body>
</html>
