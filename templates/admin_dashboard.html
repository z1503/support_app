{% extends "base.html" %}

{% block title %}Админ-панель{% endblock %}

{% block content %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

<style>
    .ticket-main-card {
        max-width: 1200px;
        margin: 0 auto;
        border-radius: 2rem;
        box-shadow: 0 8px 40px rgba(0, 0, 0, 0.06);
        background: #fff;
        padding: 2.5rem 2rem 2rem 2rem;
        min-height: 70vh;
        display: flex;
        flex-direction: column;
        gap: 2.5rem;
    }

    @media (max-width: 767px) {
        .ticket-main-card {
            padding: 1.2rem 0.5rem;
            border-radius: 1rem;
        }
    }

    .ticket-title-row {
        display: flex;
        align-items: center;
        gap: 1rem;
    }

    .ticket-title-row h2 {
        font-size: 2.2rem;
        font-weight: 700;
        margin-bottom: 0;
    }

    .ticket-form-block {
        background: #f8fafd;
        border-radius: 1.2rem;
        padding: 2rem 1.5rem;
        margin-top: 1.5rem;
        box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
        display: flex;
        flex-direction: column;
        gap: 2.2rem;
    }

    .admin-users-btn {
        font-size: 1.15rem;
        padding: 0.9rem 2.2rem;
        border-radius: 0.8rem;
        font-weight: 600;
        letter-spacing: 0.02em;
        margin-top: 1.5rem;
        align-self: flex-end;
    }
</style>


<div class="ticket-main-card">
    <!-- Заголовок -->
    <div class="ticket-title-row">
        <h2>Админ-панель</h2>
    </div>

    <div class="ticket-form-block">
        <!-- Статистика по тикетам -->
        <div>
            <h3 style="font-size:1.35rem; font-weight:600; margin-bottom:1.2rem;">Статистика по тикетам</h3>
            <div class="chart-container" style="position: relative; width: 100%; height: 320px;">
                <canvas id="ticketStatusChart"></canvas>
            </div>
        </div>
        <!-- Кнопка управления пользователями -->
        <a class="btn btn-primary admin-users-btn" href="{{ url_for('admin_users') }}">
            <i class="bi bi-people"></i> Управление пользователями
        </a>
    </div>
</div>


<script>
    Chart.register(ChartDataLabels);
    var ctx = document.getElementById('ticketStatusChart').getContext('2d');
    var ticketStatusChart = new Chart(ctx, {
        type: 'pie',
        data: {
            labels: {{ status_labels| tojson }},
    datasets: [{
        label: 'Тикеты по статусам',
        data: {{ status_counts| tojson }},
        backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56'],
        hoverBackgroundColor: ['#FF6384', '#36A2EB', '#FFCE56']
            }]
        },
    options: {
        plugins: {
            datalabels: {
                formatter: function(value, ctx) {
                    return value;
                },
                color: '#fff',
                    font: {
                    weight: 'bold',
                        size: 16
                }
            }
        },
        responsive: true,
            maintainAspectRatio: false
    }
    });
</script>
{% endblock %}
