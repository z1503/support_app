{% extends "base.html" %}

{% block title %}Изменить профиль{% endblock %}

{% block content %}
<div class="container mt-5" style="max-width: 600px;">
    <h2 class="mb-4 text-center">Изменить профиль</h2>

    {% if error %}
        <div class="alert alert-danger">
            {{ error }}
        </div>
    {% endif %}

    <form method="POST">
        <!-- Поле для нового email -->
        <div class="mb-3">
            <label for="email" class="form-label">Новый email</label>
            <input type="email" class="form-control" name="email" id="email" value="{{ user['email'] }}" required>
        </div>

        <!-- Поле для нового пароля -->
        <div class="mb-3">
            <label for="password" class="form-label">Новый пароль</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Введите новый пароль">
        </div>

        <!-- Поле для подтверждения нового пароля -->
        <div class="mb-3">
            <label for="confirm_password" class="form-label">Подтвердите новый пароль</label>
            <input type="password" class="form-control" name="confirm_password" id="confirm_password" placeholder="Подтвердите пароль">
        </div>

        <!-- Кнопка отправки формы -->
        <button type="submit" class="btn btn-primary w-100">Обновить профиль</button>
    </form>

    <hr>

    <div class="text-center">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Вернуться в панель управления</a>
    </div>
</div>
{% endblock %}
