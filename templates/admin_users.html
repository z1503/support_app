{% extends "base.html" %}

{% block title %}Управление пользователями{% endblock %}

{% block content %}
<h2 class="mb-4">Управление пользователями</h2>

<table class="table table-striped table-hover">
    <thead class="table-dark">
        <tr>
            <th>ID</th>
            <th>Имя пользователя</th>
            <th>Email</th>
            <th>Роль</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
    {% for user in users %}
        <tr>
            <form method="POST" action="{{ url_for('update_user_info', user_id=user.id) }}">
                <td>{{ user.id }}</td>
                <td><input class="form-control" type="text" name="username" value="{{ user.username }}"></td>
                <td><input class="form-control" type="email" name="email" value="{{ user.email }}"></td>
                <td>
                    <select class="form-select" name="role">
                        <option value="user" {% if user.role == 'user' %}selected{% endif %}>user</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>admin</option>
                        <option value="client" {% if user.role == 'client' %}selected{% endif %}>client</option>
                    </select>
                </td>
                <td>
                    <button type="submit" class="btn btn-sm btn-success">Сохранить</button>
                    <form method="POST" action="{{ url_for('delete_user', user_id=user.id) }}" style="display:inline;" onsubmit="return confirm('Удалить пользователя?');">
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </td>
            </form>
        </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
