<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Пользователи</title>
</head>
<body>
    <h1>Список пользователей</h1>

    <form method="GET" action="{{ url_for('admin_users') }}">
        <input type="text" name="q" placeholder="Поиск по имени или email" value="{{ search_query }}">
        <button type="submit">Поиск</button>
    </form>
    
    <table border="1" cellpadding="8">
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя пользователя</th>
                <th>Email</th>
                <th>Роль</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>
                    <form method="POST" action="{{ url_for('update_user_info', user_id=user.id) }}">
                        <input type="text" name="username" value="{{ user.username }}">
                </td>
                <td>
                        <input type="email" name="email" value="{{ user.email }}">
                </td>
                <td>
                        <select name="role">
                            <option value="user" {% if user.role == 'user' %}selected{% endif %}>user</option>
                            <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>admin</option>
                            <option value="client" {% if user.role == 'client' %}selected{% endif %}>client</option>
                        </select>
                </td>
                <td>
                        <button type="submit">Сохранить</button>
                    </form>
                    <form action="{{ url_for('delete_user', user_id=user.id) }}" method="POST" style="display:inline;" onsubmit="return confirm('Удалить пользователя?');">
                        <button type="button" class="delete-btn" data-user-id="{{ user.id }}">Удалить</button>
                    </form>
                </td>
            </tr>
            
            {% endfor %}
        </tbody>
    </table>

    <p><a href="{{ url_for('admin_dashboard') }}">← Назад в админ-панель</a></p>
</body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(".delete-btn").on("click", function () {
        if (!confirm("Удалить пользователя?")) return;

        const userId = $(this).data("user-id");

        $.post(`/admin/users/delete/${userId}`, function () {
            location.reload(); // Или удаляй строку таблицы вручную
        }).fail(function () {
            alert("Ошибка при удалении");
        });
    });
</script>
